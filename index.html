<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/486dd4c087.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OhmyFood</h1>
    </header>

    <div class="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Paris, Belleville</h2>
    </div>
    
    <main>
        <section class="explorer">
            <h2>Réservez le menu qui<br/>vous convient</h2>
            <p>Découvrez des restaurants d'exception,<br/> séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>

       <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <ol>
            <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
            <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
            <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
        </ol>
       </section>

       <section class="menus">
        <h2>Restaurants</h2>
        <div class="menus__cartes">
            <div class="carte"><a href="#">
                <div class="carte__image">
                    <img src="./assets/menus-1.jpg" alt="menilmontant">
                </div>
                <div class="carte__description"></div>
            </a></div>





            <div class="carte"><a href="#">
                <div class="carte__image">
                    <img src="./assets/menus-2.jpg" alt="charonne">
                </div>
                <div class="carte__description"></div>
            </a></div>


            <div class="carte"><a href="#">
                <div class="carte__image">
                    <img src="./assets/menus-3.jpg" alt="cité rouge">
                </div>
                <div class="carte__description"></div>
            </a></div>


            <div class="carte"><a href="#">
                <div class="carte__image">
                    <img src="./assets/menus-4.jpg" alt="folie méricourt">
                </div>
                <div class="carte__description"></div>
            </a></div>


        </div>
       </section>

    </main>
</body>
</html>
